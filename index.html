<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  First number: <input type="number" id="fn" value="">
  Second Number: <input type="number" id="sn" value="">
  <div class="res">Resultado:
    <p class="result"></p>
  </div>
  <div>
    <button type="button" class="btnRes" id="soma" onclick="soma()">+</button>
    <button type="button" class="btnRes" id="sub" onclick="sub()">-</button>
    <button type="button" class="btnRes" id="mult" onclick="mult()">x</button>
    <button type="button" class="btnRes" id="divisao" onclick="div()">/</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
